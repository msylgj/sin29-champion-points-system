services:
  # PostgreSQL 数据库服务
  database:
    image: postgres:15-alpine
    container_name: sin29_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-archery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-archery_pass}
      POSTGRES_DB: ${DB_NAME:-archery_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - sin29_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-archery_user} -d ${DB_NAME:-archery_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sin29_backend_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-archery_user}:${DB_PASSWORD:-archery_pass}@database:5432/${DB_NAME:-archery_db}
      PYTHONUNBUFFERED: 1
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - sin29_network
    depends_on:
      database:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # Vue.js 前端服务（生产模式 - Nginx）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sin29_frontend_prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    networks:
      - sin29_network
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8000}/api

volumes:
  postgres_data:
    driver: local

networks:
  sin29_network:
    driver: bridge
